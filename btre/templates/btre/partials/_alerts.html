{% for message in messages %}
<div id="messages" class="container">
  <div class="alert alert-dismissible 
    {% comment %} due to bootstrap was applied, it uses CSS class 'danger' for ERROR (django uses 'error'), other 
    classes/tags ('success', 'info', 'warning') are the same between bootstrap and django {% endcomment %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      alert-danger
    {% else %}
      alert-{{ message.tags }}
    {% endif %} 
    text-center" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    <strong>
      {{ message.tags | title }}:&nbsp;&nbsp;
    </strong>
    {{ message }}
  </div>
</div>
{% endfor %}
