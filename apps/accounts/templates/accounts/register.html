{% extends 'btre/base.html' %}
{% block title %} | Register with us{% endblock title %}
{% block content %}
<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-user-plus"></i> Register</h4>
          </div>
          <div class="card-body">
            {% include 'btre/partials/_alerts.html' %}
            <form action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" class="form-control" required
                  {% if values.first_name %}value="{{values.first_name}}" {% endif %}>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" class="form-control" required
                  {% if values.last_name %}value="{{values.last_name}}" {% endif %}>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control" required
                  {% if values.username %}value="{{values.username}}" {% endif %}>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control" required
                  {% if values.email %}value="{{values.email}}" {% endif %}>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" required
                  {% if values.password %}value="{{values.password}}" {% endif %}>
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" name="password2" class="form-control" required
                  {% if values.password2 %}value="{{values.password2}}" {% endif %}>
              </div>
              <input type="submit" value="Register" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
