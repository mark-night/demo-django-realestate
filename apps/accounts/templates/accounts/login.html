{% extends 'btre/base.html' %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <!-- Alert Message -->
            {% include 'btre/partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required
                  {% if values.username %}value="{{ values.username }}" {% endif %}>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" required
                  {% if values.password %}value="{{ values.password }}" {% endif %}>
              </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
